<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/615f19370b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="counter-app">

        <div class="settings">
            <h1>Settings</h1>

            <label for="event-name">Event name:</label>
            <input type="text" id="event-name" value="New year">
            <table class="date">
                <tr>
                    <td><label for="event-day">Day:</label></td>
                    <td><label for="event-month">Month:</label></td>
                    <td><label for="event-year">Year:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxLength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxLength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxLength="4" value="2023"></td>
                </tr>
            </table>
            <label for="event-image">Image adress:</label>
            <input type="text" id="event-image" value="img/default.jpg">
            <button class="save">Save</button>
        </div>

        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">New year</span> in:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">1</p>
                        <p class="card-title">Days</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number">1</p>
                        <p class="card-title">Hours</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number">1</p>
                        <p class="card-title">Minutes</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number">1</p>
                        <p class="card-title">Seconds</p>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
